<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="myphoto-new.jpg" alt="Profile Photo" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Shivam Kush</span>
            <span class="job">Web Developer & Content Writer</span>
        </div>
        <div class="media-button">
            <a href="https://facebook.com/shivamkonline" target="_blank" style="background: #4267b2;" class="link"><i class='bx bxl-facebook'></i></a>
            <a href="https://www.instagram.com/hrt_beat_shivam/" target="_blank" style="background: #1da1f2;" class="link"><i class='bx bxl-instagram' ></i></a>
            <a href="https://twitter.com/hrt_bet_shivam" target="_blank" style="background: #e1306c;" class="link"><i class='bx bxl-twitter' ></i></a>
            <a href="https://github.com/sikandaraja" target="_blank" style="background: #171515;" class="link"><i class='bx bxl-github' ></i></a>
        </div>
        <div class="buttons">
            <button class="button" onclick = "window.location.href='https://www.linkedin.com/in/shivamkush-27/';">Hire Now</button>
            <button class="button" onclick = "window.location.href='https://www.linkedin.com/in/shivamkush-27/';">Message Now</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">48k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded-dots' ></i>
                <span class="number">32k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">8k</span>
            </div>
        </div>
    </div>
</body>

</html>
